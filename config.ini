; weather_to_ha.ini â€” Weather Station -> Home Assistant + Uploads + CWOP
; Imperial-facing config (elevation in FEET; software converts to meters)
; ------------------------------------------------------------

[device]
name = Weather Station
expire_after = 300

[poll]
; Set the Local weather station IP address. This is the IP address of the station on your local network, not the IP address of the computer running this software. If your station supports DHCP, you may want to set a static lease for it in your router to ensure it always gets the same IP address.
base_ip = 192.168.1.100

; How often to poll the station for Home Assistant / MQTT updates
interval_seconds = 20

; Delay after rec_refresh before calling record (some stations need a moment)
refresh_delay_ms = 250

[mqtt]
; Home Assistant MQTT broker
host = 127.0.0.1
port = 1883
username = MQTTUSERHERE
password = MQTTPASSHERE

; Home Assistant discovery base topic (default: homeassistant)
discovery_base = homeassistant

[location]
; Set Station fixed location (decimal degrees)
lat = 0.000000
lon = 0.000000

; Elevation in FEET (software converts to meters internally)
elev_ft = 15

[cwop]
;Set to 1 to enable CWOP uploads
enabled = 0 
server = cwop.aprs.net
port = 14580

; Your APRS/CWOP identity
station = CALLSIGN-SSID
passcode = 00000

; CWOP transmit interval (seconds)
interval_seconds = 120

; ------------------------------------------------------------
; Upload targets (WU/PWS-style GET uploads and Custom templates)
; Add [upload4], [upload5], etc. as needed.
; ------------------------------------------------------------

[upload1]
enabled = 0
type = wu
base_url = http://rtupdate.wunderground.com/weatherstation/updateweatherstation.php
id = WUIDHERE
password = WUPASSHERE
realtime = 1
; rtfreq is what you report to WU as your real-time frequency (seconds)
rtfreq = 20

[upload2]
enabled = 0
type = wu
base_url = http://pwsupdate.pwsweather.com/api/v1/submitwx
id = PWSIDHERE
password = PWSPASSHERE
realtime = 1
rtfreq = 20

; Example custom endpoint (disabled by default)
; Placeholders supported in current code: {id} {password} {tempf} {humidity} {dewptf}  See custom-upload-guide.md for details and examples.
[upload3]
enabled = 0
type = custom
template = http://example.com/wx-ingest/?station={id}&key={password}&tempf={tempf}&humidity={humidity}&dewptf={dewptf}